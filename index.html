<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Smove</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="game">
        <p class="info" id="score">0</p>
        <canvas>
            <p>Wow! Smove cannot be loaded!</p>
        </canvas>
    </div>
    <div class="prompt-bg" id="play">
        <div class="center">
            <p class="info">Click to play</p>
        </div>
    </div>
    <div class="prompt-bg" id="tryagain">
        <div class="center">
            <p class="info">Click to try again</p>
        </div>
    </div>
    <div class="prompt-bg" id="pause">
        <div class="center">
            <p class="info">Seems you are gone...</p>
        </div>
    </div>
</body>
<script src="scripts/init.js"></script>
<script src="scripts/enemy.js"></script>
<script src="scripts/food.js"></script>
<script src="scripts/player.js"></script>
<script src="scripts/main.js"></script>

</html>
