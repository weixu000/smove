<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Smove</title>
    <link rel="icon" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="user-scalable=no">
</head>

<body>
    <div id="game">
        <div id="gamebar">
            <div id="gamebar_left">
                <p id="score">0</p>
                <p id="best"></p>
            </div>
            <div id="gamebar_right">
                <p class="choices" id="harder">Dare Harder?</p>
                <p class="choices" id="normal">Go easy</p>
            </div>
        </div>
        <canvas>
            <p>Wow! Smove cannot be loaded!</p>
        </canvas>
    </div>
    <div class="prompt-bg" id="play">
        <div class="center">
            <p class="info">Click to play</p>
        </div>
    </div>
    <div class="prompt-bg" id="tryagain">
        <div class="center">
            <p class="info">Click to try again</p>
        </div>
    </div>
    <div class="prompt-bg" id="pause">
        <div class="center">
            <p class="info">Seems you are gone...</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="scripts/init.js"></script>
<script type="text/javascript" src="scripts/enemy.js"></script>
<script type="text/javascript" src="scripts/food.js"></script>
<script type="text/javascript" src="scripts/player.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>

</html>
